<!DOCTYPE html>
<html>
<head>
    <title>Smart Home Energy Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        h1 { text-align: center; color: #333; }
        table { width: 80%; margin: 0 auto; border-collapse: collapse; background-color: #fff; }
        th, td { padding: 12px 16px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #007BFF; color: #fff; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Smart Home Energy Dashboard</h1>
    <table>
        <tr>
            <th>Device ID</th>
            <th>Average Power (W)</th>
            <th>Max Power (W)</th>
            <th>Min Power (W)</th>
        </tr>
        {% for device, info in data.items() %}
        <tr>
            <td>{{ device }}</td>
            <td>{{ info.avg }}</td>
            <td>{{ info.max }}</td>
            <td>{{ info.min }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
